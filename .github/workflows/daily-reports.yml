name: Daily Changelog Reports

on:
  schedule:
    # Run daily at 11:59 PM UTC to capture all commits for the day
    - cron: '59 23 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-daily-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate Daily Reports
        run: |
          chmod +x ./scripts/daily-report.sh
          ./scripts/daily-report.sh

      - name: Check for new daily reports
        id: changes
        run: |
          if git diff --quiet changelogs/daily/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push daily reports
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add changelogs/daily/
          git commit -m "docs: auto-generate daily reports for $(date +%Y-%m-%d) [skip ci]"
          git push
