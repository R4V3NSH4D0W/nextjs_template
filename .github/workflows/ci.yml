name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Prettier version
        run: npx prettier --version

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting (Node 20+ only)
        if: matrix.node-version == '20.x' || matrix.node-version == '22.x'
        run: |
          npm run format:ci || {
            echo "‚ùå Formatting check failed on Node.js ${{ matrix.node-version }}"
            echo "üí° To fix locally, run: npm run format"
            exit 1
          }

      - name: Run type checking
        run: npm run type-check

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  format-check:
    runs-on: ubuntu-latest
    name: Format Check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Auto-fix formatting
        run: npm run format

      - name: Check if formatting changed anything
        id: format-check
        run: |
          if git diff --quiet; then
            echo "formatted=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Code is properly formatted"
          else
            echo "formatted=true" >> $GITHUB_OUTPUT
            echo "‚ùå Code formatting issues found"
            echo "The following files need formatting:"
            git diff --name-only
            echo ""
            echo "Run 'npm run format' locally to fix formatting issues"
          fi

      - name: Fail if formatting is needed
        if: steps.format-check.outputs.formatted == 'true'
        run: |
          echo "üí° To fix formatting issues, run:"
          echo "  npm run format"
          echo "  git add ."
          echo "  git commit -m 'fix: format code'"
          exit 1
